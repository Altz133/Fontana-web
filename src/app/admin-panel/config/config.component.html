<div class="container">
  <form>
    <mat-form-field class="formField">
      <input [formControl]="pumpMultiplier"
             class="form-control"
             matInput
             max="1"
             min="0"
             step="0.1"
             type="number">

      <mat-error
        *ngIf="pumpMultiplier.invalid">
        Value must be between 0 and 1
      </mat-error>

      <mat-label>
        Pump power multiplier
      </mat-label>
    </mat-form-field>
  </form>
  <mat-checkbox [(ngModel)]="sensorsStatus"
                color="primary">
    Enable validation with sensors
  </mat-checkbox>

  <button (click)="submit()"
          color="primary"
          mat-raised-button>Submit</button>
</div>
