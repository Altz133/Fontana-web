<div class="block-add-dialog">
  <h2 mat-dialog-title>Set Duration</h2>

  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field>
        <mat-label>Seconds</mat-label>
        <input [(ngModel)]="seconds" matInput min="0" type="number">
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>

    <button (click)="onAdd()" mat-button>Add</button>
  </mat-dialog-actions>
</div>
