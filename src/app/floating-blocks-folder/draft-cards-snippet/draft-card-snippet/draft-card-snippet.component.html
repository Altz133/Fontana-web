<div class="cardContainer">
  <span [ngClass]="card?.status ?? ''"></span>

  <div class="content">
    <div class="left">
      <span class="title">{{ card?.name }}</span>
    </div>

    <div class="center">
      <div class="date">
        <mat-icon>event</mat-icon>

        <span>{{ card?.updatedAt | date : "d/M/yyyy" }}</span>
      </div>
    </div>

    <div class="right">
      <div class="time">
        <span class="material-symbols-outlined">timer</span>

        <span>{{card?.length}}s</span>
      </div>
    </div>
  </div>
</div>
